version: '3'
volumes:
  PGDATA:
  sqldata:
networks:
  net:
services:
  sql-edge:
    image: mcr.microsoft.com/azure-sql-edge:1.0.5
    volumes:
      - sqldata:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd123
    ports:
      - 1433:1433
    networks:
      - net
  liquibase:
    image: liquibase/liquibase:4.7
    volumes:
      - ./liquibase_conf:/liquibase/changelog/
    networks:
      - net
    depends_on:
      - sql-edge